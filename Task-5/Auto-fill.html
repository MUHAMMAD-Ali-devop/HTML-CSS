<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Auto-fill.css">
    <title>Auto-fill</title>
</head>

<body>
    <div class="Auto-fill-container">
        <p class="Auto-fill-heading">Autofill</p>
        <p class="Re-engagement-heading">Re-engagement Messages</p>
        <div class="messages">
            <div class="message1-container">
                <label for="message-1">Message 1:</label>
                <input id="message-1" type="text" placeholder="Hi">
            </div>
            <div class="message2-container">
                <label for="message-2">Message 2:</label>
                <input id="message-2" type="text" placeholder="Did I lose you?">
            </div>
        </div>
        <p class="Template-Details-heading">Auto Fill Template Details</p>
        <div class="Template-container">
            <div class="input-container">
                <div class="bussiness-input-container">
                    <label for="bussiness-name">Bussiness Name:</label>
                    <input id="bussiness-name" type="text" placeholder="Type here..">
                </div>
                <div class="phone-number-input-container">
                    <label for="phone-number">Phone Number:</label>
                    <input id="phone-number" type="number" placeholder="Type here..">
                </div>
            </div>
            <div class="email-input-container">
                <label for="emai-address">Email Address:</label>
                <input id="emai-address" type="email" placeholder="Type here..">
            </div>
        </div>
    </div>
</body>

</html>
