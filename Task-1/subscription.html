<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription_page</title>
    <link rel="stylesheet" href="subscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="multiple_inp">
            <div class="first_line_input">
                <div class="subscription_id">
                    <label for="subscription">Subscription ID</label>
                    <input id="subscription" type="text" placeholder="#1232174122">
                </div>
                <div class="next_payment">
                    <label for="payment">Next Payment</label>
                    <input id="payment" type="number" placeholder="$">
                </div>
            </div>
            <div class="second_line_input">
                <div class="payment_method">
                    <label for="methods">Payment Method:</label>
                    <div><input id="methods" type="text"
                            placeholder="Amex ending in 1002 Expires On 4/2026"><button>Edit</button></div>
                </div>
                <div class="plan">
                    <label for="monthly_plan">plan:</label>
                    <input id="monthly_plan" type="number" placeholder="Monthly Plan">
                </div>
            </div>
        </div>
        <div class="tabs">
            <div class="tab_btns">
                <table class="table_tab">
                    <th><button>Licenses</button></th>
                    <th><button>Your Active Sites</button></th>
                    <th><button>Your Revoked Sites</button></th>
                    <th><button>Transactions</button></th>
                </table>
            </div>
            <div class="topic_tab">
                <p>Your Licenses</p>
            </div>
            <div class="tab-section1">
                <p>Intake Chat Plugin License</p>
                <div class="section1-input">
                    <div class="input-1"><i class="fa-solid fa-key key-icon"></i><input type="text" placeholder="12due8bdhus8382364510hhd8"><button>Copy</button></div>
                    <div class="input-2"><i class="fa-solid fa-desktop tv-icon"></i><input type="text" placeholder="using 24 of unlimited"></div>
                </div>
            </div>
            <div class="tab-section2">
                <p>Intake Review Manager License</p>
                <div class="section2-input">
                    <div class="input-1"><i class="fa-solid fa-key key-icon"></i><input type="text" placeholder="12due8bdhus8382364510hhd8"><button>Copy</button></div>
                    <div class="input-2"><i class="fa-solid fa-desktop tv-icon"></i><input type="text" placeholder="using 78 of unlimited"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
