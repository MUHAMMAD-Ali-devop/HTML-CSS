<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notification.css">
    <title>Notification</title>
</head>

<body>
    <div class="notification">
        <div class="inner-text">
            <p class="heading">Notifications</p>
            <div class="notify-email">
                <p class="email-alert">Email Alerts</p>
                <p>Input your email address to receive notifications about new leads directly to your inbox, ensuring
                    you stay informed and can respond promptly.</p>
                <div class="shown-added-email">
                    <p class="added">3 emails added</p>
                    <button class="btn">Add Email<p>+</p></button>
                </div>
            </div>
            <div>
                <div class="added-email-heading">
                    <p>Email</p>
                    <p>Alerts</p>
                </div>
                <div class="added-email">
                    <div class="email-container">
                        <p class="name-tag">M</p>
                        <p class="">matt@zillametrics.io</p>
                    </div>
                    <div class="btn">
                        <div class="slide-btn-container">
                            <div class="slide-btn">
                                <div class="slide"></div>
                            </div>
                        </div>
                        <div class="dot-btn">...</div>
                    </div>
                </div><div class="added-email">
                    <div class="email-container">
                        <p class="name-tag">R</p>
                        <p class="">Richard@rishardbatt.co.uk</p>
                    </div>
                    <div class="btn">
                        <div class="slide-btn-container">
                            <div class="slide-btn">
                                <div class="slide"></div>
                            </div>
                        </div>
                        <div class="dot-btn">...</div>
                    </div>
                </div>
                <div class="added-email">
                    <div class="email-container">
                        <p class="name-tag">J</p>
                        <p class="">Jay@zillametrics.io</p>
                    </div>
                    <div class="btn">
                        <div class="slide-btn-container">
                            <div class="slide-btn">
                                <div class="slide"></div>
                            </div>
                        </div>
                        <div class="dot-btn">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
