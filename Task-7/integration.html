<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="integration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Integration-page</title>
</head>

<body>
    <!-- <i class="fa-brands fa-whatsapp"></i> -->
    <div class="alphabetical-main">
        <div class="header-container">
            <div class="search-container">
                <p class="heading">Integrations</p>
                <input type="search" placeholder="Search...">
            </div>
            <p class="dropdown"><i class="fa-solid fa-up-down"></i> Alphabetical <i class="fa-solid fa-caret-down"></i>
            </p>

        </div>
        <div class="cards-container">
            <div class="control-by-grid">
                <!-- <div class="cards-first-row"> -->
                <div class="card-container">
                    <div class="img-container">
                        <img src="Assets/call-rail.png">
                    </div>
                    <div class="company-name-container">
                        <p>CallRail</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="img-container">
                        <img src="Assets/google anlytics.png">
                    </div>
                    <div class="company-name-container">
                        <p>Google Analytics</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="img-container">
                        <img src="Assets/tag-manager.png">
                    </div>
                    <div class="company-name-container">
                        <p>Google Tag Manager</p>
                    </div>
                </div>
                <!-- </div> -->
                <!-- <div class="cards-second-row"> -->
                <div class="card-container">
                    <div class="img-container">
                        <img src="Assets/google-ads.png">
                    </div>
                    <div class="company-name-container">
                        <p>Google Ads</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="img-container">
                        <img src="Assets/google-bussiness.png">
                    </div>
                    <div class="company-name-container">
                        <p>Google Bussiness</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="img-container">
                        <img src="Assets/local services.png">
                    </div>
                    <div class="company-name-container">
                        <p>Local Services Ads</p>
                    </div>
                </div>
                <!-- </div> -->
                <!-- <div class="cards-third-row"> -->
                <div class="card-container">
                    <div class="img-container">
                        <img src="Assets/facebook-ads.png">
                    </div>
                    <div class="company-name-container">
                        <p>Facebook Ads</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="img-container">
                        <img src="Assets/whatsapp.png">
                    </div>
                    <div class="company-name-container">
                        <p>WhatsApp</p>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
</body>

</html>
